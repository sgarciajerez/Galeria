<h1 class="text-center m-5">GALERÍA DE IMÁGENES</h1>
<section class="container-fluid">
    <div class="row my-2">
        <figure class="col-md-3" *ngFor="let imagen of images; let i = index">
            <img class="img-fluid img-thumbnail" [src]="imagen.url" [routerLink]="['/', imagen.id]">
        </figure>
    </div>
</section>
