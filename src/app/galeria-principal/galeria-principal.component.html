<ng-container *ngFor="let imagen of imagenes; let i = index">
    <div *ngIf="imagen.getVolverGrande()==false">
        <img [src]="imagen.url" (click)="imagen.cambiarTamano()" [ngClass]="imagen.getVolverGrande() ? 'imagenGrande' : 'imagenNormal'">
    </div>
    <app-imagen-completa [imagen]="imagen"></app-imagen-completa>
</ng-container>
